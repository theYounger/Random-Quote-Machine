<html lang="en">
<head>
   <meta charset="UTF-8" />
   <title>Random Quote Machine</title>
</head>
<body>
   <div id="quoteStation">
      <div id="head" class="stationRow center-block">
         <i class="fa fa-reddit-alien fa-5x fa-spin" aria-hidden="true"></i>
      </div>
      <div id="invisiRow"></div>
      <a id="reddit-url" href="" target="_blank">
         <div id="row3" class="stationRow center-block">
            <blockquote>
               <i class="fa fa-quote-left fa-2x fa-pull-left" aria-hidden="true"></i><p id="quote"></p>
               <footer id="author">
               </footer>
               <a id="twitter-btn" href="https://twitter.com" target="_blank">
                  <i class="fa fa-twitter fa-3x fa-pull-right" aria-hidden="true"></i>
               </a>
            </blockquote>
         </div>
      </a>
   </div>
</body>
</html>
